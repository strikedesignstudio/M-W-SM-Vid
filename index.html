<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Ripple Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const width = 1080;
        const height = 1920;
        const fps = 30;
        const duration = 60;
        const totalFrames = fps * duration;
        let frameCount = 0;
        let char1 = 'M';
        let char2 = 'W';

        function setup() {
            createCanvas(width, height);
            frameRate(fps);
            textAlign(CENTER, CENTER);
            textSize(20);
            fill(255);
            noStroke();
        }

        function draw() {
            background(0);
            
            // Calculate the current ripple radius based on the frame count
            let maxRadius = min(width, height) / 2;
            let radius = (frameCount / totalFrames) * maxRadius;

            // Draw concentric ASCII ripples
            for (let r = 0; r < radius; r += 20) {
                for (let angle = 0; angle < 360; angle += 10) {
                    let radian = radians(angle);
                    let x = width / 2 + r * cos(radian);
                    let y = height / 2 + r * sin(radian);

                    // Alternate between characters 'M' and 'W'
                    let char = (int(r / 20 + angle / 10) % 2 === 0) ? char1 : char2;
                    text(char, x, y);
                }
            }

            // Increment the frame count
            frameCount++;
            if (frameCount >= totalFrames) {
                noLoop(); // Stop animation after 60 seconds
            }
        }
    </script>
</body>
</html>

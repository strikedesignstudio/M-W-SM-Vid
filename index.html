<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <style>

    </style>
</head>
<body>

    <script>

let particles = [];
let recorder;
let chunks = [];
let canvas;
let recording = false;
const duration = 60 * 1000; // 60 seconds
const fps = 30;
const canvasWidth = 1080;
const canvasHeight = 1920;

function setup() {
  frameRate(fps);
  canvas = createCanvas(canvasWidth, canvasHeight);
  canvas.id("p5Canvas");
  pixelDensity(1);
  
  // Initialize particles
  for (let i = 0; i < 100; i++) {
    particles.push(new Particle());
  }

  // Setup MediaRecorder to record the canvas
  let stream = document.getElementById('p5Canvas').captureStream(fps);
  recorder = new MediaRecorder(stream);
  recorder.ondataavailable = (e) => chunks.push(e.data);
  recorder.onstop = saveVideo;

  // Start recording
  startRecording();
}

function draw() {
  background(10, 30, 50, 50); // Semi-transparent background for fluid effect
  
  // Draw and update each particle
  for (let p of particles) {
    p.update();
    p.display();
  }
}

function startRecording() {
  recording = true;
  recorder.start();
  console.log("Recording started...");

  // Automatically stop recording after the set duration
  setTimeout(() => {
    recorder.stop();
    console.log("Recording stopped.");
  }, duration);
}

function saveVideo() {
  const blob = new Blob(chunks, { type: 'video/webm' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'fluid_simulation.webm';
  a.click();
  chunks = [];
}

// Particle class with size variation
class Particle {
  constructor() {
    this.x = random(width);
    this.y = random(height);
    this.vx = random(-1, 1);
    this.vy = random(-1, 1);
    this.baseSize = random(20, 50);
    this.size = this.baseSize;
    this.alpha = random(100, 200);
    this.offset = random(1000); // Random offset for size oscillation
  }

  update() {
    // Add fluid-like movement using Perlin noise
    let angle = noise(this.x * 0.005, this.y * 0.005) * TWO_PI * 2;
    this.vx += cos(angle) * 0.5;
    this.vy += sin(angle) * 0.5;

    this.x += this.vx;
    this.y += this.vy;

    // Apply gentle friction
    this.vx *= 0.95;
    this.vy *= 0.95;

    // Wrap around edges
    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;
    if (this.y < 0) this.y = height;
    if (this.y > height) this.y = 0;

    // Update size to create a pulsating effect
    this.size = this.baseSize + sin((frameCount + this.offset) * 0.05) * 10;
  }

  display() {
    noStroke();
    fill(100, 150, 255, this.alpha);
    ellipse(this.x, this.y, this.size);
  }
}


    </script>
</body>
</html>

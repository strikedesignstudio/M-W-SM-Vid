<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Ripple Effect with Download Button</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/spite/ccapture.js/build/CCapture.all.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        canvas { display: block; border: 1px solid black; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="downloadButton">Download Video</button>
    <script>
        let img;
        let capturer;
        let duration = 60; // Duration in seconds
        let fps = 300;
        let recording = false;
        let pixelSize = 2; // Control the pixelation level
        let noiseScale = 10; // Adjust for water ripple intensity

        function preload() {
            img = loadImage("m.png"); // Replace with your image file
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(fps);
            
            // Start video capture
            capturer = new CCapture({
                format: 'mp4',
                framerate: fps,
                verbose: true
            });

            recording = true;
            capturer.start();

            // Add event listener for the download button
            const downloadButton = document.getElementById("downloadButton");
            downloadButton.addEventListener("click", stopAndDownload);
        }

        function draw() {
            background(0, 0); // Transparent background

            // Draw the image scaled to fit the screen
            let aspectRatio = img.width / img.height;
            let imgHeight = height;
            let imgWidth = imgHeight * aspectRatio;
            if (imgWidth > width) {
                imgWidth = width;
                imgHeight = imgWidth / aspectRatio;
            }
            let offsetX = (width - imgWidth) / 2;
            let offsetY = (height - imgHeight) / 2;
            
            // Load image pixels and distort with noise
            img.loadPixels();
            let time = millis() * 0.0005;

            for (let y = 0; y < height; y += pixelSize) {
                for (let x = 0; x < width; x += pixelSize) {
                    // Map the x, y coordinates to the image dimensions
                    let ix = int(map(x, offsetX, offsetX + imgWidth, 0, img.width));
                    let iy = int(map(y, offsetY, offsetY + imgHeight, 0, img.height));

                    if (ix >= 0 && ix < img.width && iy >= 0 && iy < img.height) {
                        let index = (ix + iy * img.width) * 4;
                        let r = img.pixels[index];
                        let g = img.pixels[index + 1];
                        let b = img.pixels[index + 2];
                        let a = img.pixels[index + 3];

                        // Apply noise-based distortion effect
                        let noiseX = noise(x * noiseScale, y * noiseScale, time) * pixelSize;
                        let noiseY = noise(y * noiseScale, x * noiseScale, time) * pixelSize;

                        fill(r, g, b, a);
                        noStroke();
                        rect(x + noiseX - pixelSize / 2, y + noiseY - pixelSize / 2, pixelSize, pixelSize);
                    }
                }
            }

            // Capture each frame for the video
            if (recording) {
                capturer.capture(canvas);
            }
        }

        function stopAndDownload() {
            if (recording) {
                recording = false;
                capturer.stop();
                capturer.save();
                noLoop(); // Stop the animation loop
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
